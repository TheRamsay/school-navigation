        <div id="info">
            <h2>Kabinet</h2>
            <p id="cabinet-id"></p>
            <ul id="teachers"></ul>
        </div>
        <script>
            const cabinetID = document.getElementById("cabinet-id");
            const info = document.getElementById("info");
            const teachers = document.getElementById("teachers");
            const rects = document.getElementsByTagName("rect");
            console.log(rects);
            [...rects].forEach((rect) =>
                rect.addEventListener("click", (e) => {
                    const id = e.currentTarget.id;
                    fetch("http://127.0.0.1:5000/api/cabinet/" + id)
                        .then((res) => res.json())
                        .then((data) => {
                            teachers.innerHTML = "";
                            cabinetID.innerHTML = data.cabinet_id;
                            data.teachers.forEach((teacher) => {
                                const li = document.createElement("li");
                                li.innerHTML = teacher;
                                teachers.appendChild(li);
                            });
                        });
                })
            );
        </script>
